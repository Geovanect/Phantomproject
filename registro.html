<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregistro.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Cadastro</h2>
        <div>
            <label>Nome Completo</label>
        </div>
        <input type="text" name="nomecompleto" id="Nome.register">
        <div>
            <label>Usuario</label>
        </div>
        <input type="text" name="usuario" id="user.register">
        <div>
            <label>Email</label>
        </div>
        <input type="email" name="email.register" id="email.register">
        <div>
            <label>Senha</label>
        </div>
        <input type="password" name="senha.register" id="senha.register">
        <div>
            <button type="button" class="cadastrar" id="botao-cadastro" onclick="cadastrar()">Cadastrar</button>
        </div>    
    </form>   
</body>
</html>
